  default: INFO
  #Legacy: ALL
  #Main: ALL
  #Experiment: ALL
  #Box: ALL
  #Collider: ALL
  #Sphere: ALL
  #ParticleType: ALL
  #Action: ALL
  #FindScatter: ALL
  #DecayModes: ALL
  #ScatterAction: ALL

General:
    # Modus decision
    Modus:         Collider

    # Mode of the time evolution:
    # ("Fixed": fixed-sized time steps, "None": no time steps)
    Time_Step_Mode: Fixed

    # temporal grid spacing
    Delta_Time:    0.1

    # end time of simulation
    End_Time:      20.0

    # initial random seed (auto-generated if negative)
    Randomseed:    1

    # number of test particles
    Testparticles: 1

    # number of events
    Nevents:       1

    # width of gaussians representing particles, fm
    Gaussian_Sigma: 1.0

    # distance at which gaussian values are small enough to set them zero
    Gauss_Cutoff_In_Sigma: 3.0

    # reduce the combinatorics by placing the particles in a grid structure
    Use_Grid: True


Output:
    # how much time before recording measurables
    Output_Interval:  1.0
    # Which density is written to collision headers:
    # ("hadron", "baryon", "baryonic isospin", "pion", "none")
    Density_Type:      "none"
    # output formats
    Oscar_Collisions:
        Enable:             True
        2013_Format:        True
        Print_Start_End:    False
    Oscar_Particlelist:
        Enable:             True
        2013_Format:        True
        Only_Final:         True
    Vtk:
        Enable:             False
    Root:
        Enable:             False
        Write_Collisions:   True
        Write_Particles:    True
        Autosave_Frequency: 1000
    Binary_Collisions:
        Enable:             False
        Print_Start_End:    True
    Binary_Particles:
        Enable:             False
        Only_Final:         False
    Density:
        Enable:             False
        x: 0.0
        y: 0.0
        z: 0.0
    Dileptons:
        Enable:             False
        Format:             Oscar

Collision_Term:
    Collisions:             True
    Decays:                 True
    Force_Decays_At_End:    True
    Isotropic:              False
    Elastic_Cross_Section:  -1.0  # Globally used if non-negative, [mb]
#    Pauli_Blocking:
#        Spatial_Averaging_Radius:   1.86
#        Momentum_Averaging_Radius:  0.08
