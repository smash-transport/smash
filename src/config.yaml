Logging:
  default: INFO
  #Legacy: ALL
  #Main: ALL
  #Experiment: ALL
  #Box: ALL
  #Collider: ALL
  #Sphere: ALL
  #ParticleType: ALL
  #Action: ALL
  #FindScatter: ALL
  #DecayModes: ALL
  #ScatterAction: ALL

General:
    # Modus decision
    Modus:         Collider

    # temporal grid spacing
    Delta_Time:    0.1

    # end time of simulation
    End_Time:      20.0

    # initial random seed (auto-generated if negative)
    Randomseed:    1

    # number of test particles
    Testparticles: 1

    # number of events
    Nevents:       1

    # width of gaussians representing particles, fm
    Gaussian_Sigma: 1.0


Output:
    # how much time before recording measurables
    Output_Interval:  1.0

    # output formats
    Oscar_Collisions:
        Enable:             True
        2013_Format:        True
        Print_Start_End:    False
    Oscar_Particlelist:
        Enable:             True
        2013_Format:        True
        Only_Final:         True
    Vtk:
        Enable:             True
    Root:
        Enable:             True
        Write_Collisions:   True
        Write_Particles:    True
        Autosave_Frequency: 1000
    Binary_Collisions:
        Enable:             True
        Print_Start_End:    True
    Binary_Particles:
        Enable:             True
        Only_Final:         False
    Density:
        Enable:             True
        x: 0.0
        y: 0.0
        z: 0.0
        # Which density is written to collision headers:
        # 0 - net baryon, 1 - proton, 2 - neutron
        Density_Type:   0

Collision_Term:
    Decays:        True
    Collisions:    True
    Force_Decays_At_End:  True
    # elastic cross section, mb (= 0.1 fm^2)
    Sigma:         10.0

Potentials:
    Skyrme:
        Skyrme_A: -209.2
        Skyrme_B: 156.4
        Skyrme_Tau: 1.35
    Symmetry:
        S_Pot: 18.0

Modi:
    Box:
        # Cube size
        Length: 10.0

        # initialization temperature
        Temperature: 0.2

        # initial condition
        #
        # 1:  random position box + thermal momenta
        # 2:  random position box + peaked momenta
        #
        Initial_Condition: 1

        # start time of simulation
        Start_Time:    0.0

        Init_Multiplicities:
            221:    100
            111:    200
            2112:   20

    Sphere:
        # Sphere size
        Radius: 5.0
        # Current temperature
        Sphere_Temperature: 0.2
        # start time of simulation
        Start_Time: 0.0
        # Number of particles in Sphere
        Init_Multiplicities:
            221:    100
            111:    200
            2112:   20


    Collider:
        # Definitions for the projectile:
        Projectile:
            Particles: {2212: 29, 2112: 34}  # Copper63
            Automatic: true
            Deformed: false
        # Definitions for the target:
        Target:
            Particles: {2212: 29, 2112: 34}  # Copper63
            Automatic: true
            Deformed: false

        # Collision energy (E_Kin, P_Lab, Sqrtsnn).
        Sqrtsnn: 3.0
        # The representative particles (two PDG IDs) determining the
        # subsystem "NN" in sqrt(s_NN). Let's try neutron-neutron.
        Sqrts_Reps: [2112, 2112]

        # The reference frame in which to do the calculation.
        # (1 = center of velocity, 2 = center of mass, 3 = fixed target)
        Calculation_Frame: 1

        # Specify an impact parameter
        Impact:
            Value: 0.0
