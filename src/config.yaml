Modi:
    Box:
        # Cube size
        Length: 10.0

        # initialization temperature
        Temperature: 0.2

        # initial condition
        #
        # 1:  random position box + thermal momenta
        # 2:  random position box + peaked momenta
        #
        Initial_Condition: 1

        # start time of simulation
        Start_Time:    0.0

        Init_Multiplicities:
            221:    100
            111:    200
            2112:   20

    Sphere:
        # Sphere size
        Radius: 5.0
        # Current temperature
        Sphere_Temperature: 0.2
        # start time of simulation
        Start_Time: 0.0
        # Number of particles in Sphere
        Init_Multiplicities:
            221:    100
            111:    200
            2112:   20


    Collider:
        # Definitions for the projectile:
        Projectile:
            Particles: {2212: 29, 2112: 34}  # Copper63
            Automatic: true
            Deformed: false
        # Definitions for the target:
        Target:
            Particles: {2212: 29, 2112: 34}  # Copper63
            Automatic: true
            Deformed: false

        # Collision energy (E_Kin, P_Lab, Sqrtsnn).
        Sqrtsnn: 3.0
        # The representative particles (two PDG IDs) determining the
        # subsystem "NN" in sqrt(s_NN). Let's try neutron-neutron.
        Sqrts_Reps: [2112, 2112]

        # The reference frame in which to do the calculation.
        # ("center of velocity", "center of mass", "fixed target")
        Calculation_Frame: "center of velocity"

        # Specify an impact parameter
        Impact:
            Value: 0.0

        # Include Fermi motion
        Fermi_Motion: false

    List:
        # path of external particle list == File_Directory/File_Prefix{eventid}
        File_Directory: "particle_lists_in"
        File_Prefix: "event"

        # starting number of event_id in event-by-event simulation
        Shift_Id: 0

        # start time of simulation
        Start_Time: 0.0
