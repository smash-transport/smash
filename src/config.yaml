General:
    # Modus decision
    Modus:         Collider

    # temporal grid spacing
    Delta_Time:    0.1

    # end time of simulation
    End_Time:      20.0

    # initial random seed (auto-generated if negative)
    Randomseed:    1

    # number of test particles
    Testparticles: 1

    # number of events
    Nevents:       1

    # width of gaussians representing particles, fm
    Gaussian_Sigma: 1.0


Output:
    # how much time before recording measurables
    Output_Interval:  1.0

    # output formats
    Oscar_Collisions:
        Enable:             True
        2013_Format:        True
        Print_Start_End:    False
    Oscar_Particlelist:
        Enable:             True
        2013_Format:        True
        Only_Final:         True
    Vtk:
        Enable:             True
    Root:
        Enable:             False
        Write_Collisions:   True
        Write_Particles:    True
        Autosave_Frequency: 1000
    Binary_Collisions:
        Enable:             True
        Print_Start_End:    True
    Binary_Particles:
        Enable:             True
        Only_Final:         False
    Density:
        Enable:             True
        x: 0.0
        y: 0.0
        z: 0.0
        # Which density is written to collision headers:
        # 0 - particle density
        # 1 - net baryon density
        # 2 - baryonic isospin density
        # 3 - pion density
        Density_Type:   1

Collision_Term:
    Decays:        True
    Collisions:    True
    Isotropic:     False
    Force_Decays_At_End:  True
    # elastic cross section, mb (= 0.1 fm^2)
    Sigma:         10.0
